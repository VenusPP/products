<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=240,user-scalable=no,initial-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/swiper.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <!--第一部分-->
            <div class="demo-one">
                <img src="images/bj7.png" alt="" class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
                <img src="images/bj8.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="3s">
                <img src="images/bg1.png" alt="" >
                <img src="images/bj5.gif" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="4s" swiper-animate-delay="4s">
            </div>
        </div>
             <!--第二部分-->
        <div class="swiper-slide">
            <div class="demo-two">
                <img src="images/bg1.png" alt="" >
                <img src="images/bg2.png" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.9s" swiper-animate-delay="0.7s">
                <img src="images/word1.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="images/word2.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s">
                <img src="images/word3.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.1s" swiper-animate-delay="0.9s">
                <img src="images/word4.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.4s" swiper-animate-delay="1.2s">
            </div>
        </div>
            <!--第三板块-->
        <div class="swiper-slide">
            <div class="demo-three">
                <img src="images/bg1.png" alt="" >
                <img src="images/bg7.png" alt="" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.9s" swiper-animate-delay="0.7s">
                <img src="images/word5.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="images/word6.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s">
                <img src="images/word7.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.1s" swiper-animate-delay="0.9s">
                <img src="images/word8.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.4s" swiper-animate-delay="1.2s">
            </div>
        </div>
        <!--第四版块-->
        <div class="swiper-slide">
            <div class="demo-four">
                <img src="images/bg1.png" alt="" >
                <img src="images/bj4.png" alt="" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.9s" swiper-animate-delay="0.7s">
                <img src="images/word9.png" alt="" class="ani" swiper-animate-effect=" bounceInUp" swiper-animate-duration="2s" swiper-animate-delay="2.1s">
                <img src="images/word10.png" alt="" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s">
                <img src="images/word11.png" alt="" class="ani" swiper-animate-effect="flip" swiper-animate-duration="1.1s" swiper-animate-delay="0.9s">
                <img src="images/word12.png" alt="" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1.4s" swiper-animate-delay="1.2s">
            </div>
        </div>
        <!--第五版块-->
        <div class="swiper-slide">
            <div class="demo-five">
                <img src="images/bg10.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.4s">
                <img src="images/word15.png" alt="" class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s">
                <img src="images/word18.png" alt="" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s">
                <img src="images/word16.png" alt="" class="ani" swiper-animate-effect="pulse" swiper-animate-duration="1.1s" swiper-animate-delay="0.9s">
                <img src="images/word17.png" alt="" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="1.4s" swiper-animate-delay="1.2s">
            </div>
        </div>
        <!--第六版块-->
        <div class="swiper-slide">
            <div class="demo-six">
               <div class="toptext ani" swiper-animate-effect="flash" swiper-animate-duration="0.6s" swiper-animate-delay="0.4s">报名单</div>
               <input type="text" placeholder="姓名" class="ipu_one ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.4s">
               <input type="text" placeholder="电话" class="ipu_two ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.4s">
               <input type="text" placeholder="班级" class="ipu_three ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.6s" swiper-animate-delay="0.4s">
               <textarea name="留言" id="" cols="40" rows="10" placeholder="留言"></textarea class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.4s">
               <button class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="1.4s" swiper-animate-delay="1.2s">提交</button>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
        <audio  autoplay ="autoplay" loop="loop" >
             <source src="video/Nanfgn.mp3" type="audio/ogg">
             <source src="video/Nanfgn.mp3"type="audio/mpeg">
        </audio>
    </div>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        loop : true,
        direction : 'vertical',
        pagination : '.swiper-pagination',
        nextButton:'.swiper-button-next',
        onInit: function(swiper){ 
            swiperAnimateCache(swiper); 
            swiperAnimate(swiper); 
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); 
        }
    })
</script>
</body>
</html>
